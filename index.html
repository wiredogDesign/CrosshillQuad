<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crosshill Quad Community</title>
    <link rel="stylesheet" href="dist/css/custom-min.css">
    <link rel="stylesheet" href="dist/css/mavo-min.css">
    <script src="dist/js/custom-min.js"></script>
</head>
<body mv-app="cqc" mv-storage="https://github.com/wiredogDesign/CrosshillQuad/blob/main">
    
    <header>
        <h1 class="banner">crosshill quad<span class="small-header">community</span></h1>
    </header>

    <main>
        <figure property="image_container" mv-multiple>
            <img mv-upload-path="dist/img" property="image" loading="lazy" src="dist/img" alt="[image_description]" width="100%">

            <span class="image-description" class="tinymce" mv-tinymce-toolbar="" property="image_description"></span>

            <figcaption property="image_caption">
                <h1 property="caption_header"></h1>     
                <p property="caption_body" class="tinymce" mv-tinymce-toolbar="bold italic"></p>
            </figcaption>
        </figure>
    </main>

    <footer>
        <p>join the group on our <a href="https://www.facebook.com/groups/CrosshillQuad/">facebook</a> page</p>
    </footer>

    <div class="mv-bar mv-ui">
        <button class="mv-add mv-add-image_container">+</button>
    </div>
    <script src="dist/js/mavo-min.js"></script>
    <script src="dist/js/tinymce-min.js"></script>
    <script src="dist/js/dragula-min.js"></script>
</body>
</html>
